<script>
         setTimeout(function(){
            window.location.href = "pilt.html";
         }, 5000);
      </script>

<p> QR-koodi saab skanneerida ainult : <span id="countdowntimer">5 </span> Sekundit</p>

<script type="text/javascript">
    var timeleft = 5;
    var downloadTimer = setInterval(function(){
    timeleft--;
    document.getElementById("countdowntimer").textContent = timeleft;
    if(timeleft <= 0)
        clearInterval(downloadTimer);
    },1000);
</script>

</body>
